<div class="selection-background">
    <mat-card>
        <mat-tab-group>
            <mat-tab label="Route selection">
                <div class="mat-tab">
                    <span class="span-switch">Departing from:</span>
                    <div style="padding-top: 3%">
                        <app-country-selection whichCountry="departing"></app-country-selection>
                    </div>
                    <span class="span-switch">Arriving at:</span>
                    <div style="padding-top: 3%">
                        <app-country-selection whichCountry="arriving"></app-country-selection>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Travel details">
                <div class="mat-tab">
                    <app-travel-details></app-travel-details>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
